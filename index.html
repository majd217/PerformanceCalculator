<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>toshi-calc</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class = "background-wrapper">
                
                <div class = "perfcalc-holder">
                    <p id = "title">Performance Rechner</p>
                </div>
                <div class = "section-container">
                <div class = "section">
                        <div class="section-header">
                            <p id = "mtl-invest">Ø mtl. Invest.</p>
                            <p id = "mtlinvestval" class="slidervalue">7% / 75 €</p>
                        </div>
                        <hr>
                        <div class = "slide-container">
                            <input oninput = "percentagePerMonth(this.value); slidersChanged(this); mtlinvestvalUpdate(this.value); "  type = "range" min="3" max="20" value="7" class="slider" id="myRange">
                        </div>
                </div>

                <div class = "section">
                    <div class="section-header">
                        <p id = "duration">Duration</p>
                        <p id = "durationval" class="slidervalue">20 Jahre</p>
                    </div>
                    <hr>
                    <div class = "slide-container">
                        <input  oninput = "chartChanged(this.value); slidersChanged(this); durationvalUpdate(this.value);" type = "range" min="3" max="20" value="20" class="slider2" id="myRange2">
                        <p> <span id= "value2"></span></p> 
                    </div>
                </div>

                <div class = "section">
                    <p id = "portfolio">Portfolio and Growth</p>
                    <hr>

                    <div class = "buttons-container">
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "pushbtn" >push <br/> 7.31% </button>
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "growbtn" >grow <br/> 5.26% </button>
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "trustbtn" >trust <br/> 3.21% </button>   
                    </div>   
                </div>
                <div class = "section totalAmnt">
                    <div class  = "amount ">
                        <p id = "growthamount"></p>
                        <hr id ="test">

                        
                    </div>

                </div>

            </div>
            
        </div>
        <div class="chartCard">
            <div class="chartBox">
              <canvas id="myChart"></canvas>
            </div>
          </div>
    </body>
    <script src = "main.js"></script>
</html>

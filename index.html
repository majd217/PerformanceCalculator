<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>toshi-calc</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class = "background-wrapper">
                
                <div class = "perfcalc-holder">
                    <p id = "title">Performance Rechner</p>
                </div>
                <div class = "section">
                        <p id = "mtl-invest">Ã˜ mtl. Invest.</p>
                        <div class = "slide-container">
                            <input oninput = "percentagePerMonth(this.value); slidersChanged(this);"  type = "range" min="3" max="20" value="3" class="slider" id="myRange">
                           <p> <span id= "value"></span></p> 
                        </div>
                </div>

                <div class = "section">
                    <p id = "duration">Duration</p>
                        <div class = "slide-container">
                            <input  oninput = "chartChanged(this.value); slidersChanged(this)" type = "range" min="3" max="20" value="20" class="slider2" id="myRange2">
                           <p> <span id= "value2"></span></p> 
                        </div>
                    
                </div>

                <div class = "section">
                    <p id = "portfolio">Portfolio and Growth</p>
                    <div class = "buttons-container">
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "pushbtn" >Push <br/> 7.31% </button>
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "growbtn" >Grow <br/> 5.56% </button>
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "trustbtn" >Trust <br/> 3.21% </button>   
                    </div>             
                </div>
            
        </div>
        <div class="chartCard">
            <div class="chartBox">
              <canvas id="myChart"></canvas>
            </div>
          </div>
    </body>
    <script src = "main.js"></script>
</html>

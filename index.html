<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>toshi-calc</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
    <div class = "maincontainer">
        <div class = "background-wrapper">
            <div class = "perfcalc-holder">
                <p id = "title">Rendite Rechner</p>
            </div>
            <div class = "section-container">
                <div class = "section">
                    <p id = "mtl-invest" class = "font-style">Ø mtl. Investment*</p>
                    <p id = "mtlinvestval" class="slidervalue">7% / 75 €</p>
                    <div class = "slider-container">
                        <input oninput = "percentagePerMonth(this.value); slidersChanged(this); mtlinvestvalUpdate(this.value); "  type = "range" min="3" max="20" value="7" class="slider" id="myRange">
                    </div>
                </div>

                <div class = "section">
                    <p id = "duration" class = "font-style" >Dauer</p>
                    <p id = "durationval" class="slidervalue">20 Jahre</p>
                    <div class = "slider-container">
                        <input  oninput = "chartChanged(this.value); slidersChanged(this); durationvalUpdate(this.value);" type = "range" min="3" max="20" value="20" class="slider" id="myRange2"> 
                    </div>
                </div>

                <div class = "section">
                    <p id = "portfolio" class = "font-style" >Portfolio**</p>
                    <p id = "portfolioval" class="slidervalue">3.21%</p>

                    <div class = "buttons-container">
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "pushbtn" >push</button>
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "growbtn" >grow</button>
                        <button onclick = "growthSelector(this)" type="button" class = "button" id = "trustbtn" >trust</button>   
                    </div>   
                </div>
                <div class = "section totalAmnt">
                    <div class  = "amount">
                        <p id = "gesamtwert" >Gesamtwert:</p>
                        <hr class ="line">  
                    </div>
                    <p id = "growthamount"></p>
                </div>

            </div>
        
    </div>
    <div class = "chart">
        <div class="chartBox">
          <canvas id="myChart" width="500" height="300"></canvas>
        </div>
        <div class = "chartValues" >
            <div class = "finalamounts">
                <p id = "engezahlt" class = "vals"> Engezahlt:</p>
                <p id = "eingezahltVal" ></p>
            </div>
            <div class = "finalamounts">
                <p id = "rendite" class= "vals"> Rendite:</p>
                <p id = "renditeVal"></p>
            </div>
            <hr id = "gesamtline">

            <div class = "finalamounts">
                <p id = "gesamt" class = "vals"> Gesamt:</p>
                <p id = "gesamtVal"></p>
            </div>
               
                
        </div>
    </div>
    </div>
        
        
        
    </body>
    <script src = "main.js"></script>
</html>
